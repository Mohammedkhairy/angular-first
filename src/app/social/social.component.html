<aside>

  <!--Social Icons in Header-->
  <ul class="social-icons">
      <li *ngFor="let social of socials.all">
          <a target="_blank" title="{{social.title}}" href="{{social.link}}">
              <i class="fa fa-{{social.icon}} fa-1x"></i><span>{{social.name}}</span>
          </a>
      </li>
  
  </ul>
  <!--End of Social Icons in Header-->

</aside>
