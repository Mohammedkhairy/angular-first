<!--Introduction-->
<section class="secondary-color text-center scrollto clearfix">
    <div class="row clearfix">
      <div class="container">
        <div class="panel">
          <div class="panel-body">
            <h4><i class="ion-person"></i> Sign Up</h4>
            <form [formGroup] = "signupForm" (ngSubmit)="signup(signupForm.value)">
              <div class="form-group">
                <input type="text" name="firstName" formControlName="firstName" class="form-control input-lg" placeholder="input your first name"/>
                <input type="text" name="lastName" formControlName="lastName" class="form-control input-lg" placeholder="input your last name"/>
              </div>
              <div class="form-group">
                  <input type="email" name="email" formControlName="email" class="form-control input-lg" placeholder="input your email"/>
                  <span class="ion-at form-control-icon"></span>
                </div>
              <div class="form-group">
                <input type="password" name="password" formControlName="password" class="form-control input-lg" placeholder="input your password"/>
                <span class="ion-key form-control-icon"></span>
              </div>
              <div class="form-group">
                  <button class="btn btn-success" [class.disable] = "!signupForm.valid">signUp</button><br>
                </div>
              <p class="text-center">
                  <small>Already Have An Account? <a routerLink="/Login">Sign In</a></small>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--End of Introduction-->
