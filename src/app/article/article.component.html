<!--Pricing Tables-->
<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix" *ngIf="post">
  
        <div  class="post-block col-1 wow fadInUp" data-wow-delay='0.4s'>
            <app-post [post]='post'></app-post>
        </div>

    </div>
    <a (click) = "getBack()" class="button"><h4>Back To Blog</h4></a>
</section>
  <!--End of Pricing Tables-->
